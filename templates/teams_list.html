<!DOCTYPE html>
<html>
    <head>
        <title>First Stage</title>
    </head>
    <body>
        <h1>First Stage</h1>
        <form method="post" action="{% url 'second_stage' %}">
            {% csrf_token %}
            <ul>
                {% for combination in combinations %}
                    <li>
                        <span >{{ combination.0 }} vs {{ combination.1 }}</span>
                        {{ form.as_p }}
                       
                    </li>
                {% endfor %}
            </ul>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
